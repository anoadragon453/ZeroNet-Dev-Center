	<title>ZeroNet Dev Center</title>

	<script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>

<body>
	<div id="app">
		<my-hero class="is-small" v-bind:title="title" v-bind:subtitle="author"></my-hero>
		

		<section class="section">
			<div class="columns">
				<div class="column is-6 is-offset-3">
					<div v-html="mdContent" class="custom-content"></div>
				</div>
			</div>
		</section>

		<my-footer></my-footer>
		<a onclick="loadTutorial('')">Back To Tutorials List</a>
	</div>

	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/vueComponents.js"></script>
	<script type="text/javascript" src="../js/buefy.js"></script>

	<script type="text/javascript" src="../js/ZeroFrame.js"></script>

	<script type="text/javascript" src="../js/markdown-it/markdown-it.min.js"></script>
	<script type="text/javascript" src="../js/markdown-it/markdown-it-footnote.min.js"></script>
	<script type="text/javascript" src="../js/markdown-it/markdown-it-emoji-light.min.js"></script>
	<script type="text/javascript" src="../js/markdown-it/markdown-it-abbr.min.js"></script>
	<script type="text/javascript" src="../js/markdown-it/markdown-it-deflist.min.js"></script>

	<script>
		var urlParams;

		var md = window.markdownit();
		md.use(window.markdownitFootnote);
		md.use(window.markdownitEmoji);
		md.use(window.markdownitAbbr);
		md.use(window.markdownitDeflist);
		md.set({ html: true });

		Vue.use(Buefy);

		var app = new Vue({
			el: '#app',
			data: {
				title: 'Tutorial',
				mdContent: 'Loading ...',
				author: '',
				tutorials: []
			}
		});

		class ZeroChat extends ZeroFrame {
			onOpenWebsocket () {
				this.cmd("siteInfo", {}, (site_info) => {
					if (site_info.cert_user_id)
						document.getElementById("select_user").innerText = site_info.cert_user_id
					this.site_info = site_info
				});
				var slug = urlParams['t'];
				var tutorial;
				loadTutorial(slug);
				
			}

			selectUser () {
				this.cmd("certSelect", {accepted_domains: ["zeroid.bit", "kaffie.bit"]})
				return false
			}

			onRequest (cmd, message) {
				if (cmd == "setSiteInfo") {
					this.site_info = message.params  // Save site info data to allow access to it later
					if (message.params.cert_user_id){
						document.getElementById("select_user").innerHTML = message.params.cert_user_id
					} else if (!message.params.cert_user_id) {
						document.getElementById("select_user").innerHTML = "Select user"
					} else if (message.params.event && message.params.event[0] == "file_done") {
						// Reload the current tutorial's text, as well as the tutorials list.
						app.tutorials = [];
						loadTutorial(urlParams['t']); // TODO(krixano): This doesn't seem to be working!
					}
				}
			}
		}

		page = new ZeroChat()

		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		function loadTutorial(slug) {
			var tutorial;
			if (!slug || slug == "") {
				app.title = "Tutorials";
				app.mdContent = "<h2>Zite Creation</h2>";
				app.author = "";
				if (app.tutorials.length == 0) {
					//console.log("setting tutorials cache");
					page.cmd('dbQuery', ['SELECT * FROM tutorials'], (tutorials) => {
						app.tutorials = tutorials;
						for (var i in tutorials) {
							app.mdContent += "<a onclick='loadTutorial(\"" + tutorials[i].slug + "\");'>" + tutorials[i].title + "</a><br>";
						}
						page.cmd('wrapperPushState', [{}, '', '']);
						app.mdContent += "Database Basics (Coming Soon)";
					});
				} else {
					//console.log("using cached tutorials");
					for (var i in app.tutorials) {
						app.mdContent += "<a onclick='loadTutorial(\"" + app.tutorials[i].slug + "\");'>" + app.tutorials[i].title + "</a><br>";
						page.cmd('wrapperPushState', [{}, '', '']);
					}
					app.mdContent += "Database Basics (Coming Soon)";
				}
			} else {
				if (app.tutorials.length == 0) {
					//console.log("setting tutorials cache");
					page.cmd('dbQuery', ['SELECT * FROM tutorials'], (tutorials) => {
						app.tutorials = tutorials;
						for (var i in tutorials) {
							if (tutorials[i].slug == slug) {
								tutorial = tutorials[i];
							}
						}

						if (tutorial) {
							page.cmd('fileGet', ['tutorials/' + tutorial.file], (content) => {
								app.mdContent = md.render(content);
								app.title = tutorial.title;
								app.author = 'By ' + tutorial.author;
								page.cmd('wrapperPushState', [{}, '', '?t=' + tutorial.slug]);
							});
						} else {
							app.mdContent = "";
							app.title = 'Not Found';
							app.author = 'This page was not found!';
						}
					});
				} else {
					//console.log("using cached tutorials");
					for (var i in app.tutorials) {
						if (app.tutorials[i].slug == slug) {
							tutorial = app.tutorials[i];
						}
					}

					if (tutorial) {
						page.cmd('fileGet', ['tutorials/' + tutorial.file], (content) => {
							app.mdContent = md.render(content);
							app.title = tutorial.title;
							app.author = 'By ' + tutorial.author;
							page.cmd('wrapperPushState', [{}, '', '?t=' + tutorial.slug]);
						});
					} else {
						app.mdContent = "";
						app.title = 'Not Found';
						app.author = 'This page was not found!';
					}
				}
			}
		}

		(window.onpopstate = function () {
		    var match,
		        pl     = /\+/g,  // Regex for replacing addition symbol with a space
		        search = /([^&=]+)=?([^&]*)/g,
		        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
		        query  = window.location.search.substring(1);

		    urlParams = {};
		    while (match = search.exec(query))
		       urlParams[decode(match[1])] = decode(match[2]);
		   	//loadTutorial(urlParams['t']);
		})();
	</script>
